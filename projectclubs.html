<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Clubs</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background-color: #003366;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.8em;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 120px 20px;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .hero h2 {
            color:#003366;
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero p {
            color:#003366;
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .hero a {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hero a:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }

        /* Footer Section */
        footer {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5em;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .hero {
                padding: 150px 20px;
                height: 80vh;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .hero a {
                padding: 10px 20px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .hero h2 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1.1em;
            }

            .hero a {
                font-size: 1em;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>College Clubs</h1>
        <nav>
            <ul>
                <li><a href="projectclubs.html">Home</a></li>
                <li><a href="projectclubsdirectory.html">Clubs Directory</a></li>
                <li><a href="projectevents_clubs.html">Events</a></li>
                <li><a href="PROJECTJOIN.HTML">Join a Club</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to College Clubs</h2>
        <p>Discover new interests, meet like-minded people, and make your mark!</p>
        <a href="#">Explore Clubs</a>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 College Clubs. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
