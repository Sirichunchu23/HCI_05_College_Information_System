<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #003366;
            color: #fff;
            overflow: hidden;
        }

        /* Centered Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect for login container */
        .login-container:hover {
            transform: translateY(-10px);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #003366;
        }

        /* Form input styles */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Focus effect on input fields */
        .login-container input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.2);
            outline: none;
        }

        /* Label styles */
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #003366;
        }

        /* Submit button styles */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        /* Hover effect for button */
        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Button link (to redirect) */
        .login-container button a {
            color: white;
            text-decoration: none;
        }

        /* Additional Styles for Accessibility */
        input::placeholder {
            color: #aaa;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .login-container input, .login-container button {
                padding: 10px;
            }
        }
    </style>
    <script>
        function login(event) {
         
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                
                window.location.href = 'projecthome_page_project.html';
            } else {
                
                alert('Please enter both username and password.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required pattern=".{5,10}" title="Password must be between 5 and 10 characters.">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
